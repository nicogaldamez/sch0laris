# Basado en https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/es-MX.yml

es:
  search: "Buscar"
  about_us: "Acerca de"
  missing_params: "Por favor completa todos los campos"
  form_errors: "El formulario contiene errores"
  wrong_or_blank_date: "vacía o con formato no válido"
  changes_saved: "Los cambios han sido guardados"
  please_sign_in: "Por favor inicia sesión"
  no_permission_or_reputation: "No tienes permiso o la reputación necesaria para realizar la operación"
  already_voted: "No es posible votar más de una vez por una respuesta"
  own_vote: "No puedes votar algo que escribiste tú"
  own_answer: "Sólo puedes elegir como mejor respuesta una respuesta de otro usuario"
  tags: "Etiquetas"
  are_you_sure: "¿Seguro?"
  reputation: "Reputación"
  real_reputation: "Reputación Real"
  
  errors: 
    on_delete: "Ocurrió un error al eliminar %{thing}"
    thing:
      question: "la pregunta"
      entry: "el aporte" 
      answer: "la respuesta"
      
  success: 
    on_delete: "%{thing} se eliminó correctamente"
    thing:
      question: "La pregunta"
      entry: "El aporte" 
      answer: "La respuesta"
  
  # COMMON
  number:
    percentage:
      format:
        delimiter: ","
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    format:
      delimiter: ","
      precision: 2
      significant: false
      strip_insignificant_zeros: false
      separator: "."
    human:
      format:
        delimiter: ","
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "Mil"
          million: "Millón"
          billion: "Mil millones"
          trillion: "Trillón"
          quadrillion: "Cuatrillón"
    precision:
      format:
        delimiter: ","

  date:
    order:
      - :day
      - :month
      - :year
    abbr_day_names:
      - dom
      - lun
      - mar
      - mié
      - jue
      - vie
      - sáb
    abbr_month_names:
      - ~
      - ene
      - feb
      - mar
      - abr
      - may
      - jun
      - jul
      - ago
      - sep
      - oct
      - nov
      - dic
    day_names:
      - domingo
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
    month_names:
      - ~
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre
    formats:
      short: "%d de %b"
      default: "%d/%m/%Y"
      long: "%A, %d de %B de %Y"
      day: "%A"
  time:
    formats:
      short: "%d de %b a las %H:%M hrs"
      default: "%a, %d de %b de %Y a las %H:%M:%S %Z"
      long: "%A, %d de %B de %Y a las %I:%M %p"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "

    select:
      prompt: "Por favor selecciona"

  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 año
        other: cerca de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día atrás
        other: "hace %{count} días"
      x_minutes:
        one: 1 minuto atrás
        other: "hace aproximadamente %{count} minutos"
      x_months:
        one: 1 mes atrás
        other: "hace %{count} meses"
      x_seconds:
        one: 1 segundo
        other: "hace aproximadamente %{count} segundos"
    prompts:
      year: 'Año'
      month: 'Mes'
      day: 'Día'
      hour: 'Hora'
      minute: 'Minuto'
      second: 'Segundos'

  helpers:
    select:
      prompt: "Por favor selecciona"

    submit:
      create: 'Crear %{model}'
      update: 'Actualizar %{model}'
      submit: 'Guardar %{model}'

  errors:
      format: "%{attribute} %{message}"

      messages: &errors_messages
        inclusion: "no está incluído en la lista"
        exclusion: "está reservado"
        invalid: "es inválido"
        confirmation: "no coincide con la confirmación"
        blank: "no puede estar en blanco"
        empty: "no puede estar vacío"
        not_a_number: "no es un número"
        not_an_integer: "debe ser un entero"
        less_than: "debe ser menor que %{count}"
        less_than_or_equal_to: "debe ser menor o igual que %{count}"
        greater_than: "debe ser mayor que %{count}"
        greater_than_or_equal_to: "debe ser mayor o igual que %{count}"
        too_short:
          one: "es demasiado corto (mínimo 1 caracter)"
          other: "es demasiado corto (mínimo %{count} caracteres)"
        too_long:
          one: "es demasiado largo (máximo 1 caracter)"
          other: "es demasiado largo (máximo %{count} caracteres)"
        equal_to: "debe ser igual a %{count}"
        wrong_length:
          one: "longitud errónea (debe ser de 1 caracter)"
          other: "longitud errónea (debe ser de %{count} caracteres)"
        accepted: "debe ser aceptado"
        even: "debe ser un número par"
        odd: "debe ser un número non"

  activerecord:
    errors:
      template:
        header:
          one: "%{article} %{model} no pudo guardarse debido a 1 error"
          other: "%{article} %{model} no pudo guardarse debido a %{count} errores"
        body: "Revise que los siguientes campos sean válidos:"

      messages:
        taken: "ya ha sido tomado"
        record_invalid: "La validación falló: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

  mailboxer:
    notification_mailer:
      subject: 'Tienes nuevas notificaciones en Scholaris'