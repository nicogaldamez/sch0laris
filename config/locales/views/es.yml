  faq:
    what_is_scholaris:
      title: '¿Qué es scholaris?'
      body: 
        part1: "A la hora de estudiar todos hemos llegado a ese punto en que una duda o un problema nos impedía seguir avanzando. La mayor parte de la veces lo resolvíamos consultando con amigos y compañeros. ¡Siempre es más fácil encontrar la respuesta cuando somos más y pensamos en conjunto!" 
        part2: "Queremos facilitarte esta tarea. Por eso creamos scholaris: una herramienta rápida y sencilla que te permite compartir dudas con amigos, compañeros y con toda una comunidad de usuarios que crece día a día. ¡Qué estás esperando para ser parte de esta red educativa  amplia, horizontal y colaborativa! Sí, colaborativa. Porque nuestra aplicación web crece y se potencia con cada duda, respuesta, comentario y aporte que realizan nuestros usuarios. Nunca estudiar fue tan sencillo y divertido como ahora." 
    how_to_power_scholaris: 
      title: "¿Cómo potenciamos scholaris?"
      body: 
        part1: "Nuestros usuarios son inquietos, solidarios e interesados. Cada vez que tengas una duda en scholaris podrás contar con alguien dispuesto a ayudarte. Pero si piensas que aquí vas a encontrar quien haga las cosas en tu lugar ¡te equivocas! scholaris no va a resolverte los problemas, quiere ayudarte a que tú mismo lo hagas."
        part2: "Por eso te pedimos que cuando realices una pregunta también muestres cómo has intentado responderla. Muchas veces esto ayuda a encontrar con mayor rapidez la mejor solución. Si una de tus preguntas no tiene valor o simplemente es una pregunta que no demuestra tener un análisis previo será editada o eliminada por los usuarios que cuenten con los permisos para hacerlo."
        part3: "scholaris no es un repositorio de prácticas o exámenes resueltos. La principal motivación de nuestra comunidad es el desafío que plantea cada pregunta y la vocación por encontrar soluciones en conjunto con otros usuarios."
    how: 
      title: "¿Cómo funciona?"
      body: 
        part1: "Cada usuarios de scholaris pueden compartir contenido de diversas maneras:"
        share1: "Haciendo una pregunta cuando tiene una duda o un problema."
        share2: "Con una respuesta a la pregunta que hayan realizado otros usuarios."
        share3: "A través de comentarios enriqueciendo el planteo de otras respuestas."
        share4: "Haciendo un aporte con un contenido de desarrollo propio que quieran compartir con el resto de la comunidad."
        part2: "Todo contenido compartido será caliﬁcado por los usuarios permitiendo que la comunidad de scholaris pueda votar aquellos que considere más valiosos."
        part3: "Para facilitar la búsqueda de los temas que más te interesan, cada contenido compartido cuenta con etiquetas que permiten hacerlo en forma sencilla."
    what_is_reputation:
      title: "¿Qué es la reputación?"
      body:
        text: "La reputación es un aspecto central para la comunidad. La misma irá variando a lo largo del tiempo de acuerdo a tu participación en scholaris. Mientras más intervengas tu reputación crecerá y de este modo obtendrás más permisos respecto a aquellos que recién están dando sus primeros pasos en la aplicación. Todo usuario registrado en scholaris tendrá asignada una reputación mínima de 1 punto. Cada vez que participes irás sumando puntos de acuerdo a la siguiente tabla de valores:"
        ask: "Hacer una pregunta"
        answer: "Responder una pregunta"
        comment: "Realizar un comentario"
        up_vote: "Voto positivo"
        down_vote: "Voto negativo"
        create_tag: "Crear nuevas etiquetas"
        edit: "Editar preguntas y respuestas"
    how_get_reputation:
      title: "¿Cómo gano reputación?"
      body:
        text: "La reputación que tienes asignada dependerá de tu participación pero fundamentalmente de la forma en que el resto de los usuarios caliﬁcan tus intervenciones. Cuando el resto de la comunidad considere valiosos tus contenidos sumarás muchos puntos más teniendo en cuenta estos valores:"
        question_is_voted_up: "Tu pregunta recibió un voto positivo"
        answer_is_voted_up: "Tu respuesta recibió un voto positivo"
